<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="calculator">
        <h1 class="heading">JavaScript <span>Age Calculator</span></h1>
        <div class="input-box">
          <input type="date" id="date">
          <button id="calculate" onclick="ageCalculate()">Calculate</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
  

  <script src="age.js"></script>
</body>
</html>
